apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ci-cd-pipeline-run
spec:
  pipelineRef:
    name: ci-cd-pipeline
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: tekton-pvc
    - name: artifacts
      emptyDir: {} # Volumen temporal para compartir el .tar entre steps
  params:
    - name: IMAGE
      value: "docker.io/aramos20/myapi:latest"
