apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source-code-pvc # Nombre del PVC que utilizaremos en el Pod
spec:
  accessModes:
    - ReadWriteOnce # Solo un Pod puede acceder al volumen en modo de escritura a la vez
  resources:
    requests:
      storage: 1Gi # Tama√±o solicitado del volumen (1Gi es suficiente para estos archivos)
  storageClassName: standard # Usamos el almacenamiento predeterminado de Minikube
